# https://www.playframework.com/documentation/latest/Configuration

# Secret key (should be changed in production)
play.http.secret.key="change-me"

# Allowed hosts (should be changed in production)
play.filters.hosts {
  allowed = ["."]
}

# content security policy allowed origins
play.filters.headers.contentSecurityPolicy = "default-src 'self'; script-src 'self'; style-src 'self'"

